name: Build Extension

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install

      - run: npm run compile

      - run: npx vsce package -o flowcommand.vsix

      - uses: actions/upload-artifact@v4
        with:
          name: flowcommand-vsix
          path: flowcommand.vsix
